<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin – ObomGuru</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <img src="img/logo.png" alt="ObomGuru" class="logo">
    <h1>Painel Administrativo</h1>
  </header>

  <section class="admin-container">
    <h2>Cadastrar Novo Destino</h2>
    <form id="formDestino">
      <input type="text" name="nome" placeholder="Nome do destino (ex: Buenos Aires)" required>
      <input type="text" name="pais" placeholder="País" required>
      <input type="text" name="moeda" placeholder="Moeda (ex: ARS)" required>
      <input type="text" name="simbolo" placeholder="Símbolo (ex: $)" required>
      <textarea name="dicas" placeholder="Dicas gerais do destino" rows="4"></textarea>
      <input type="url" name="imagem" placeholder="URL da imagem de capa">
      <button type="submit">Salvar Destino</button>
    </form>

    <hr>

    <h2>Cadastrar Nova Viagem (Grupo)</h2>
    <form id="formViagem">
      <select name="destino" id="selectDestino" required>
        <option value="">Selecione o destino</option>
      </select>
      <input type="text" name="nomeViagem" placeholder="Nome do grupo (ex: Buenos Aires Família – Mar/2025)" required>
      <input type="date" name="dataSaida" required>
      <input type="date" name="dataRetorno" required>
      <button type="submit">Criar Viagem</button>
    </form>

    <p id="linkViagem"></p>
  </section>

  <footer class="footer">
    <p>© 2025 ObomGuru</p>
  </footer>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
