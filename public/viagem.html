<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roteiro da Viagem ‚Äì ObomGuru</title>
  <link rel="stylesheet" href="css/style.css" />
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #e5edf0; /* cinza bem claro */
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.18);
      border: 1px solid #d0dde3;
    }

    /* TOPO COM IMAGEM + BARRA VERDE */
    .banner {
      width: 100%;
      height: 260px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .top-bar {
      background: #1f7a4d; /* verde principal */
      color: #f7fafc;
      padding: 16px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      position: relative;
    }
    .top-title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-align: center;
    }
    .top-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      text-align: center;
    }
    .top-dates {
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      text-align: right;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .content {
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 24px;
      padding: 24px 32px 28px;
    }

    /* BLOCO ESQUERDO ‚Äì ROTEIRO */
    .section {
      background: #f7fafc;
      border-radius: 18px;
      padding: 18px 22px;
      border: 1px solid #d8e2eb;
    }
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
    }
    .section-header span.icon {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: #1f7a4d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.9rem;
    }
    .section-header h2 {
      font-size: 1.1rem;
      color: #1f2a40; /* azul bem escuro */
      font-weight: 600;
      border-bottom: 2px solid #1f7a4d;
      padding-bottom: 4px;
      flex: 1;
    }

    .dia-item {
      margin-bottom: 18px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
    }
    .dia-item:last-child {
      border-bottom: none;
    }
    .dia-titulo {
      font-weight: 700;
      color: #1f2a40;
      font-size: 0.98rem;
      margin-bottom: 4px;
    }
    .dia-descricao {
      color: #4a5568;
      font-size: 0.9rem;
      line-height: 1.7;
    }

    /* COLUNA DIREITA ‚Äì CARDS */
    .cards-sidebar {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .card {
      background: linear-gradient(135deg, #273a59 0%, #3d4c7a 100%); /* azul escuro */
      color: #f7fafc;
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
      font-size: 0.9rem;
    }
    .card h3 {
      font-size: 0.95rem;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      opacity: 0.95;
    }
    .card p, .card div {
      line-height: 1.6;
      opacity: 0.9;
    }
    .card a {
      color: #e2ffcc;
      text-decoration: underline;
      font-weight: 500;
    }

    .btn-pdf {
      display: block;
      width: 100%;
      text-align: center;
      background: #1f7a4d;
      color: #fff;
      padding: 12px 0;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 4px 12px rgba(18, 94, 60, 0.45);
      margin-top: 4px;
      transition: all 0.2s ease;
    }
    .btn-pdf:hover {
      background: #17633e;
      transform: translateY(-1px);
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      body {
        padding: 0;
        background: #ffffff;
      }
      .container {
        border-radius: 0;
        box-shadow: none;
        border: none;
      }
      .banner {
        height: 200px;
      }
      .top-bar {
        padding: 14px 16px 40px;
      }
      .top-title {
        font-size: 1.2rem;
      }
      .top-subtitle {
        font-size: 0.85rem;
      }
      .top-dates {
        position: static;
        transform: none;
        margin-top: 4px;
        text-align: center;
        font-size: 0.85rem;
      }
      .content {
        grid-template-columns: 1fr;
        padding: 18px 16px 20px;
      }
      .section {
        padding: 14px 14px;
      }
      .cards-sidebar {
        gap: 10px;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div id="banner" class="banner"></div>

    <div class="header">
      <h1 id="nomeViagem">Carregando...</h1>
      <p class="datas" id="datas"></p>
    </div>

    <div class="content">
      <!-- COLUNA ESQUERDA: Roteiro dia a dia -->
      <div class="section">
        <h2>üìÖ Roteiro Dia a Dia</h2>
        <div id="roteiroDias">Carregando roteiro...</div>
      </div>

      <!-- COLUNA DIREITA: Cards -->
      <div class="cards-sidebar">
        <div class="card">
          <h3>üí° Dicas</h3>
          <div id="dicas">Carregando...</div>
        </div>

        <div class="card">
          <h3>üå°Ô∏è Clima</h3>
          <div id="clima">Carregando...</div>
        </div>

        <div class="card">
          <h3>üó∫Ô∏è Mapa</h3>
          <div id="mapa">Mapa em breve</div>
        </div>

        <div class="card">
          <h3>üîó Links √öteis</h3>
          <div id="links">Carregando...</div>
        </div>

        <a id="pdfLink" class="btn-pdf" target="_blank" style="display:none;">
          üìÑ Abrir PDF Completo
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="js/viagem.js"></script>
</body>
</html>
