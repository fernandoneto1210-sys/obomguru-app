<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roteiro da Viagem ‚Äì ObomGuru</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .banner {
      width: 100%;
      height: 320px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .banner::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, rgba(255,255,255,1), transparent);
    }
    .header {
      padding: 24px 32px 16px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .header .datas {
      font-size: 1.1rem;
      color: #718096;
      font-weight: 500;
    }
    .content {
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 24px;
      padding: 0 32px 32px;
    }
    .section {
      background: #f7fafc;
      border-radius: 16px;
      padding: 20px 24px;
    }
    .section h2 {
      font-size: 1.3rem;
      color: #2d3748;
      margin-bottom: 16px;
      font-weight: 600;
      border-bottom: 3px solid #667eea;
      padding-bottom: 8px;
    }
    .dia-item {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }
    .dia-item:last-child {
      border-bottom: none;
    }
    .dia-titulo {
      font-weight: 700;
      color: #2d3748;
      font-size: 1.05rem;
      margin-bottom: 6px;
    }
    .dia-descricao {
      color: #4a5568;
      line-height: 1.7;
      font-size: 0.95rem;
    }
    .cards-sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: 600;
      opacity: 0.95;
    }
    .card p, .card div {
      font-size: 0.9rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    .card a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }
    .btn-pdf {
      display: block;
      width: 100%;
      text-align: center;
      background: #48bb78;
      color: #fff;
      padding: 14px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
      transition: all 0.3s ease;
    }
    .btn-pdf:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(72, 187, 120, 0.5);
    }

    /* RESPONSIVO MOBILE */
    @media (max-width: 768px) {
      body {
        padding: 0;
        background: #fff;
      }
      .container {
        border-radius: 0;
        box-shadow: none;
      }
      .banner {
        height: 220px;
      }
      .header {
        padding: 20px 16px 12px;
      }
      .header h1 {
        font-size: 1.6rem;
      }
      .header .datas {
        font-size: 0.95rem;
      }
      .content {
        grid-template-columns: 1fr;
        padding: 0 16px 24px;
        gap: 16px;
      }
      .section {
        padding: 16px 18px;
      }
      .section h2 {
        font-size: 1.15rem;
      }
      .dia-titulo {
        font-size: 0.98rem;
      }
      .dia-descricao {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="banner" class="banner"></div>

    <div class="header">
      <h1 id="nomeViagem">Carregando...</h1>
      <p class="datas" id="datas"></p>
    </div>

    <div class="content">
      <!-- COLUNA ESQUERDA: Roteiro dia a dia -->
      <div class="section">
        <h2>üìÖ Roteiro Dia a Dia</h2>
        <div id="roteiroDias">Carregando roteiro...</div>
      </div>

      <!-- COLUNA DIREITA: Cards -->
      <div class="cards-sidebar">
        <div class="card">
          <h3>üí° Dicas</h3>
          <div id="dicas">Carregando...</div>
        </div>

        <div class="card">
          <h3>üå°Ô∏è Clima</h3>
          <div id="clima">Carregando...</div>
        </div>

        <div class="card">
          <h3>üó∫Ô∏è Mapa</h3>
          <div id="mapa">Mapa em breve</div>
        </div>

        <div class="card">
          <h3>üîó Links √öteis</h3>
          <div id="links">Carregando...</div>
        </div>

        <a id="pdfLink" class="btn-pdf" target="_blank" style="display:none;">
          üìÑ Abrir PDF Completo
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="js/viagem.js"></script>
</body>
</html>
