<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes da Viagem</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .conteudo {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    .banner {
      width: 100%;
      height: 260px;
      border-radius: 18px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
    }
    .subtitulo {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }
    .info-bloco {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }
    .info-bloco h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #1f3b73;
    }
    .dias-lista .dia-item {
      margin-bottom: 10px;
    }
    .dia-titulo {
      font-weight: 600;
      color: #1f3b73;
    }
    .dia-descricao {
      font-size: 0.95rem;
      color: #444;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .card {
      background: #f3f8ff;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 0.94rem;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 0.95rem;
      color: #1f3b73;
    }
    .btn-pdf {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: #006bff;
      color: #fff;
      border-radius: 999px;
      padding: 12px 0;
      margin-top: 14px;
      text-decoration: none;
      font-size: 0.96rem;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .banner { height: 200px; border-radius: 0; }
      .info-bloco { border-radius: 12px; padding: 14px 16px; }
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <div id="banner" class="banner"></div>
    <h1 id="nomeViagem"></h1>
    <p class="subtitulo"><span id="datas"></span></p>

    <div class="info-bloco">
      <h2>Roteiro dia a dia</h2>
      <div id="roteiroDias" class="dias-lista"></div>
    </div>

    <div class="info-bloco">
      <div class="cards-grid">
        <div class="card">
          <h3>Dicas</h3>
          <div id="dicas"></div>
        </div>
        <div class="card">
          <h3>Clima (Setembro)</h3>
          <div id="clima"></div>
        </div>
        <div class="card">
          <h3>Mapa</h3>
          <div id="mapa">
            <p>Em breve mapa interativo aqui.</p>
          </div>
        </div>
        <div class="card">
          <h3>Links Ãºteis</h3>
          <div id="links"></div>
        </div>
      </div>
      <a id="pdfLink" class="btn-pdf" target="_blank" style="display:none;">
        Abrir PDF completo
      </a>
    </div>
  </div>

  <script type="module" src="js/viagem.js"></script>
</body>
</html>
