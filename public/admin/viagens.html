<body>

  <!-- Modal Nova/Editar Viagem -->
  <div id="modalViagem" class="modal">
    <div class="modal-content modal-large">
      <span class="close">&times;</span>

      <form id="formViagem">

        <div class="form-row">
          <div class="form-group">
            <label for="viagemTitulo">TÃ­tulo da Viagem *</label>
            <input type="text" id="viagemTitulo" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="viagemDataInicio">Data de InÃ­cio *</label>
            <input type="date" id="viagemDataInicio" required>
          </div>
          <div class="form-group">
            <label for="viagemDataFim">Data de TÃ©rmino *</label>

        <div class="form-group">
          <label for="viagemImagem">URL da Imagem de Capa</label>
          <input type="url" id="viagemImagem" placeholder="https://exemplo.com/imagem.jpg">
        </div>

        <div class="form-group">
          <label for="viagemRoteiro">Roteiro Detalhado (dia a dia) *</label>
          <textarea id="viagemRoteiro" rows="10" required placeholder="Dia 1: ...&#10;Dia 2: ..."></textarea>
        </div>

        <div class="form-group">
          <label for="viagemDicas">Dicas e InformaÃ§Ãµes Ãšteis</label>

        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/admin-viagens.js"></script>
